<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacToe</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1>Welcome to TicTacToe game press the button to start</h1>
        <h2 id="score">Score</h2>
        <div class="btns">
            <button id="start-btn">Start</button>
        </div>
        <div class="container1">
            <div id="block-1" class="block block1"></div>
            <div id="block-2" class="block block2"></div>
            <div id="block-3" class="block block3"></div>
        </div>
        <div class="container2">
            <div id="block-4" class="block block4"></div>
            <div id="block-5" class="block block5"></div>
            <div id="block-6" class="block block6"></div>
        </div>
        <div class="container3">
            <div id="block-7" class="block block7"></div>
            <div id="block-8" class="block block8"></div>
            <div id="block-9" class="block block9"></div>
        </div>      
        <script src="scripts/scripts.js"></script>
    </body>
</html>
